<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito de Quadrado Fora</title>

    <style>
        .fundo {
            background-color: white;
            display: flex;
            height: 350px;
            width: 100%;
            position: relative;
        }
        
        .lado2 {
            width: 40%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 3; /* Adiciona o z-index para controlar a sobreposição */
        }

        .lado2 img {
            width: 700px;
            transform: translate(-20%, -15%);
        }
        
        .lado1 {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden; /* Garante que o conteúdo não ultrapasse a área */
            z-index: 1; /* Garante que a esquerda fique abaixo da imagem */
        }
        
        /* Pseudo-elemento para aplicar o clip-path */
        .lado1::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black; /* Cor de fundo da esquerda */
            clip-path: polygon(0 0, 100% 0, 51% 100%, 0% 100%); /* Invertendo o efeito para a esquerda */
            z-index: 2; /* O pseudo-elemento ficará acima de todos os outros */
        }

        /* Ajuste no texto */
        .lado1 h1 {
            position: relative; /* Garante que o texto fique acima do pseudo-elemento */
            z-index: 3; /* Torna o texto visível acima do pseudo-elemento */
            color: white; /* Adiciona uma cor ao texto para ficar visível */
        }
        
    </style>
</head>
<body>

    <div class="fundo">
        <div class="lado1">
            <h1>Teste</h1>
        </div>
        <div class="lado2">
            <img src="reponsiv.png" alt="">
        </div>
    </div>

</body>
</html>
