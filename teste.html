<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito de Quadrado Fora</title>

    <style>
        .fundo {
            background-color: white;
            display: flex;
            height: 350px;
            width: 100%;
            position: relative;
        }
        
        .l-esquerdo {
            width: 40%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 3; /* Adiciona o z-index para controlar a sobreposição */
        }

        .l-esquerdo img {
            width: 700px;
            transform: translate(-20%, -15%);
        }
        
        .l-direito {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden; /* Garante que o conteúdo não ultrapasse a área */
            z-index: 1; /* Garante que a esquerda fique abaixo da imagem */
        }
        
        /* Pseudo-elemento para aplicar o clip-path */
        .l-direito::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black; /* Cor de fundo da esquerda */
            clip-path: polygon(49% 0, 100% 0, 100% 100%, 0% 100%);
            z-index: 2; /* O pseudo-elemento ficará acima de todos os outros */
        }

        /* Ajuste no texto */
        .l-direito h1 {
            position: relative; /* Garante que o texto fique acima do pseudo-elemento */
            z-index: 3; /* Torna o texto visível acima do pseudo-elemento */
            color: white; /* Adiciona uma cor ao texto para ficar visível */
        }

        .l-direito .content {
            position: absolute; /* Positiona o conteúdo de forma absoluta dentro de .lado1 */
            right: 30px; /* Alinha o conteúdo à esquerda */
            z-index: 4; /* Garante que o conteúdo fique acima do pseudo-elemento */
            color: white; /* Cor do texto */
        }
        
    </style>
</head>
<body>

    <div class="fundo mt-5">
        <div class="l-esquerdo">
            <img src="time-vetor.png" alt="" style="width: 450px;">
        </div>
        <div class="l-direito">
            <div class="content">
                <h1>Desempenho Rápido</h1>
                <p><i>Sites rápidos, garantindo uma experiência fluida para o usuário.</i></p>
            </div>
        </div>
    </div>
    

</body>
</html>
